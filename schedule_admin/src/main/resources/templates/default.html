<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>统一任务调度中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body id="ext-body">
<div id="defaultLoading"><span class="title"><span id="defaultLoading-msg">正在加载首页,请稍后...</span>
        </span><span class="logo"></span></div>
<div id="viewport">
    <link rel="stylesheet" th:href="@{resources/css/ext-all-gray.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/icon.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/app.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/content.css}"/>

    <script type="text/javascript" th:src="@{resources/ext-all.js}"></script>
    <script th:src="@{resources/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{resources/ext-lang-zh_CN.js}" type="text/javascript"></script>
    <script th:src="@{resources/echarts/echarts.js}" type="text/javascript"></script>
    <script th:src="@{app/app-all.js}" type="text/javascript"></script>
    <script th:src="@{app/app-base.js}" type="text/javascript"></script>
    <script th:src="@{app/commFunction.js}" type="text/javascript"></script>
    <script th:src="@{config.js}" type="text/javascript"></script>
    <script th:inline="javascript">
      window.baseUrl = [[${basePath}]];
      var userName = [[${userName}]];
      //  var $gridColumn = 'background-color:#d9edfe; background-image: none;';
      var $USER = {
        longName: userName
      };
      //禁止后退键 作用于Firefox、Opera
      document.onkeypress = forbidBackSpace;
      //禁止后退键  作用于IE、Chrome
      document.onkeydown = forbidBackSpace;
    </script>
</div>
</body>
</html>
